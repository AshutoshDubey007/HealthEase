<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button" onclick="chooseManually()">Choose Symptoms Manually</button>
        <button class="button" onclick="selectFromModel()">Select Symptoms from 3D Model</button>
    </div>

    <script>
        function chooseManually() {
            // Redirect to the page for manual symptom selection
            window.location.href = "body.html";
        }

        function selectFromModel() {
            // Redirect to the page for selecting symptoms from 3D model
            window.location.href = "3d.html";
        }
    </script>
</body>

</html>
